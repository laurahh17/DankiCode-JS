<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMercado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
            <h2>App Lista de SuperMercado</h2>
    </header>

        <div class="lista-cadastro">
            <input type="text" placeholder="Nome Do Produto"
            name="nome_produto" />
            
            <input type="number" name="price" step="0.01"
            title="This should be a number with up to 2 decimal places." class="s">

            <input type="submit" name="acao" value="Cadastrar" class="ss"/>
        </div>

        <div class="lista-produtos">
            
        </div>

        <div class="soma-produto">
            <h1>Total: R$0</h1>
        </div>

        <button name="limpar" class="lim">Limpar</button>

        <script src="supermercado.js"></script>


</body>
</html>
